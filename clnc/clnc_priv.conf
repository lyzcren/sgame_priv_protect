/* 配置全局监听 */
tcp::Global {
    tcp_listen = 0.0.0.0:6650;
}
dns::Global {
    dns_listen = 0.0.0.0:6653;
    cachePath = /dev/null;
}

//HTTPS模式
httpMod::tunnel {
    del_line = host;
    set_first = "[M] [H] [V]\r\nHost: [H]\r\nX-T5-Auth: 1967948331\r\n";
}
//HTTP模式
httpMod::http {
    del_line = host;
    set_first = "[M] http://[H_P][U] [V]\r\nHost: [H_P]\r\nX-T5-Auth: 1967948331\r\n";
}

tcpProxy::http_direct {
    // 客户端原目标地址
    destaddr = original_dst;
    // destaddr = 123.125.142.40:443
    httpMod = http;
}
tcpProxy::http_proxy {
    //HTTPS代理地址
    destaddr = 123.125.142.40:443;
    tunnelHttpMod = tunnel;
    tunnel_proxy = on;
}
tcpProxy::http_origin {
    // 客户端原目标地址
    destaddr = original_dst;
    // destaddr = 123.125.142.40:443
    // httpMod = http;
}

//ssl端口先建立CONNECT连接
tcpAcl::firstConnect {
    tcpProxy = http_origin;
    matchMode = firstMatch;
    //读取数据后尝试匹配tcpAcl::http模块
    reMatch = http priv_domains;

    continue: dst_port != 80;
    continue: dst_port != 8080;
    dst_port != 6650;
}
//匹配普通http请求
tcpAcl::http {
    tcpProxy = http_origin;

    continue: method != IS_NOT_HTTP|CONNECT;
    reg_string != WebSocket;
}
tcpAcl::priv_domains {
    tcpProxy = http_proxy;

    hdr_key(host) = (^|\.)priv\.igame\.qq\.com$;
    hdr_key(host) = (^|\.)forge\.speedtest\.cn$;
    hdr_key(host) = (^|\.)chaipip\.com$;
    hdr_key(host) = (^|\.)ip138\.com$;
    hdr_key(host) = (^|\.)ip38\.com$;
    hdr_key(host) = (^|\.)ipchaxun\.com$;
}

//其他请求使用CONNECT代理
tcpAcl::CONNECT {
    tcpProxy = http_origin;

    dst_port != 0;
}

dnsAcl {
    httpMod = http;
    //HTTP代理地址
    destaddr = 123.125.142.40:443;
    header_host = 119.29.29.29;
    query_type = A;
    query_type = AAAA;
}
dnsAcl {
    destaddr = 123.125.142.40:443;
    header_host = 39.106.194.18:44558;
    lookup_mode = tcpdns;
    tunnel_proxy = on;
    tunnelHttpMod = tunnel;
}

//用于接收socks5请求
socks5::recv_socks5 {
    socks5_listen = 0.0.0.0:1081;
    socks5_dns = 127.0.0.1:6653;
    handshake_timeout = 60;
}

Tun {
    tunAddr4 = 10.0.0.1;
    tunAddr6 = fc00::1;
    tunMtu = 1500;
    tunDevice = tunDev;
}
